<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
  <tr>
    <td>id</td>
    <td>titulo</td>
    <td>contenido</td>
    <td>autor</td>
    <td>categoria</td>
  </tr>
  {% for articulo in articulos %}
  <tr>
    <td>{{articulo.id}}</td>
    <td>{{articulo.titulo}}</td>
    <td>{{articulo.contenido}}</td>
    <td>{{articulo.autor.nombre}} {{articulo.autor.apellido}}</td>
    <td>{{articulo.categoria.nombre}}</td>
  </tr>
  {%endfor%}

</table>
<a href="/agregar_articulo">Agregar</a>

</body>
</html>
