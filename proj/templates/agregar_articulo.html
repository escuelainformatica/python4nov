<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Agregar articulo</h1>
<form method="post">
    {% csrf_token %}


    titulo:<input type="text" name="titulo" value="{{articulo.titulo}}"/><br>
    contenido:<input type="text" name="contenido" value="{{articulo.contenido}}"/><br>
    autor:
    <select name="autor">
        <option>--Seleccione un autor--</option>
        {% for autor in autores %}
        <option value="{{autor.id}}">{{autor.nombre}} - {{autor.apellido}}</option>
        {% endfor %}
    </select><br>

    categoria:
    <select name="categoria">
        <option>--Seleccione una categoria--</option>
        {% for cat in categorias %}
        <option value="{{cat.id}}">{{cat.nombre}}</option>
        {% endfor %}
    </select><br>
    <input type="submit" name="boton" value="Agregar"/>

</form>

</body>
</html>
